<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Explorer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Revolution&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.5.0/web3.min.js" 
    integrity="sha512-FhAl50BpK3gf9K//lbAWek9EEQEtGQyyXZNc1fuwcC2tVf2cskiJBcumXY0zJksYtms6S5cqubp1MNfUYTkO2A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./app.js" defer></script>
</head>
<body>
    <header class="top">
        <h1>Block Explorer</h1>
    </header>
 <div class="all-components">
    <div class="sender-section">   
        <input type="text" id="accountStart" class="inputSender" placeholder="Insert public address">
    </div>
    <div class="checkBalanceBtn-section">
        <button id="checkBalance" class="balanceBtn">Check Balance</button>
    </div>
    <div class="ethInformation-section">
        <p>Eth Balance:</p>
        <p id="balanceDisplayed"></p>
    </div>
     <div class="amountToSend-section">
        <input type="text" id="amountSend" class="amountToSend" placeholder="Enter amount to send">
    </div>
    <div class="receiver-section">
        <input type="text" id="accountReceive" class="inputReceiver" placeholder="To public Account">
    </div> 
    <div class="sendBtn-section">
        <button id="sendCrypto" class="sendBtn">Send</button>
    </div>
        <div class="allBlocks-section">
        <button id="allBlocksButton">Total blocks</button>
        <div class="chainBlocks">Current chain blocks:
            <span id="checkAllBlocks" class="checkAllBlocks"></span>
          </div>
        </div>
</div>
    <div class="transactions-box">
        <div><span>From</span><span>To</span><span>Ether</span></div>
        <div id="transactions"></div>
    </div>
    
</body>
</html>
